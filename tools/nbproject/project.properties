application.args=
application.title=WSIT-Tools
application.vendor=Sun Microsystems, Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.image.wsit.lib.dir=dist/image/metro/lib
dist.dir=../${dist.image.wsit.lib.dir}
dist.jar=${dist.dir}/webservices-tools.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.unit-data=test/unit/data
file.reference.webservices-api.jar=${dist.dir}/webservices-api.jar
file.reference.webservices-extra.jar=${dist.dir}/webservices-extra.jar
includes=**
jar.compress=false
javac.classpath=\
    ../lib/runtime/jaxb-api.jar:\
    ../lib/tooltime/jaxb-xjc.jar:\
    ../lib/tooltime/jaxws-tools.jar:\
    ${reference.WSIT-Runtime.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Werror
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.WSIT-Runtime=../rt
reference.WSIT-Runtime.jar=${project.WSIT-Runtime}/../${dist.image.wsit.lib.dir}/webservices-rt.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.webservices-api.jar}:\
    ${file.reference.webservices-extra.jar}:\
    ${file.reference.unit-data}
src.dir=src
src.gen-src.dir=build/gen-src
test.src.dir=test/unit/src
findbugs.url=http://kohsuke.sfbay/hudson/job/wsit-javanet-bleedingedge/lastSuccessfulBuild/artifact/rt/build/findbugs.xml
